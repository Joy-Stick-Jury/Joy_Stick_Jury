<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">

    <nav>
        <a href="login.html">Login</a>
        <a href="#">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="my_reviews.html">My Reviews</a>
    </nav>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} by {{ game.publisher }} (Released: {{ game.release_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_game' %}">Add Game</a>
</body>
</html>
